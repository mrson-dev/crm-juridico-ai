name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: southamerica-east1
  APP_NAME: crm-juridico

jobs:
  # ==========================================
  # Backend Tests
  # ==========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('backend/poetry.lock') }}
      
      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-interaction
      
      - name: Run linting
        working-directory: backend
        run: |
          poetry run ruff check .
          poetry run mypy app --ignore-missing-imports
      
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          TESTING: "true"
        run: poetry run pytest --cov=app --cov-report=xml -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
        continue-on-error: true

  # ==========================================
  # Frontend Tests
  # ==========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linting
        working-directory: frontend
        run: npm run lint
      
      - name: Run type check
        working-directory: frontend
        run: npx tsc --noEmit
      
      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: https://api.example.com
        run: npm run build

  # ==========================================
  # Build & Deploy to GCP
  # ==========================================
  deploy-gcp:
    name: Deploy to GCP
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      # AutenticaÃ§Ã£o via Workload Identity (recomendado)
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io
      
      # Build e push do backend
      - name: Build Backend
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/$APP_NAME-api:${{ github.sha }} \
            -t gcr.io/$PROJECT_ID/$APP_NAME-api:latest \
            ./backend
          docker push gcr.io/$PROJECT_ID/$APP_NAME-api:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$APP_NAME-api:latest
      
      # Build e push do frontend
      - name: Build Frontend
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/$APP_NAME-frontend:${{ github.sha }} \
            -t gcr.io/$PROJECT_ID/$APP_NAME-frontend:latest \
            ./frontend
          docker push gcr.io/$PROJECT_ID/$APP_NAME-frontend:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$APP_NAME-frontend:latest
      
      # Deploy API
      - name: Deploy API
        run: |
          gcloud run deploy $APP_NAME-api \
            --image gcr.io/$PROJECT_ID/$APP_NAME-api:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --service-account $APP_NAME-cloudrun@$PROJECT_ID.iam.gserviceaccount.com \
            --set-secrets "SECRET_KEY=$APP_NAME-jwt-secret:latest,GEMINI_API_KEY=$APP_NAME-gemini-api-key:latest" \
            --set-env-vars "GCP_PROJECT_ID=$PROJECT_ID,ENVIRONMENT=production,GCS_BUCKET_DOCUMENTOS=$PROJECT_ID-documentos" \
            --vpc-connector $APP_NAME-connector \
            --vpc-egress private-ranges-only \
            --min-instances 1 \
            --max-instances 10 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300
      
      # Get API URL
      - name: Get API URL
        id: api-url
        run: |
          API_URL=$(gcloud run services describe $APP_NAME-api --region $REGION --format 'value(status.url)')
          echo "url=$API_URL" >> $GITHUB_OUTPUT
      
      # Deploy Frontend
      - name: Deploy Frontend
        run: |
          gcloud run deploy $APP_NAME-frontend \
            --image gcr.io/$PROJECT_ID/$APP_NAME-frontend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "VITE_API_URL=${{ steps.api-url.outputs.url }}" \
            --min-instances 1 \
            --max-instances 5 \
            --memory 256Mi \
            --cpu 1
      
      # Deploy Worker
      - name: Deploy Worker
        run: |
          gcloud run deploy $APP_NAME-worker \
            --image gcr.io/$PROJECT_ID/$APP_NAME-api:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --no-allow-unauthenticated \
            --service-account $APP_NAME-cloudrun@$PROJECT_ID.iam.gserviceaccount.com \
            --set-secrets "SECRET_KEY=$APP_NAME-jwt-secret:latest,GEMINI_API_KEY=$APP_NAME-gemini-api-key:latest" \
            --set-env-vars "GCP_PROJECT_ID=$PROJECT_ID,ENVIRONMENT=production" \
            --vpc-connector $APP_NAME-connector \
            --vpc-egress private-ranges-only \
            --command "celery,-A,app.workers.celery_app,worker,--loglevel=info" \
            --no-cpu-throttling \
            --min-instances 0 \
            --max-instances 5 \
            --memory 2Gi
      
      # Output URLs
      - name: Output URLs
        run: |
          echo "## ðŸš€ Deploy ConcluÃ­do!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API:** ${{ steps.api-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          FRONTEND_URL=$(gcloud run services describe $APP_NAME-frontend --region $REGION --format 'value(status.url)')
          echo "**Frontend:** $FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Docs:** ${{ steps.api-url.outputs.url }}/api/v1/docs" >> $GITHUB_STEP_SUMMARY
